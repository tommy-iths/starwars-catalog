<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<h1>STAR WARS<br>CATALOG</h1>
	</header>
	<main>
		<div class="container">
			<div class="card">
				<div class="card__header card__header--characters">
					<h1 class="card__headline card__headline--characters">Characters</h1>
				</div>
				<div class="card__content card__content--characters">
					<div class="loader card__content__loader"></div>
					<ul class="card__ul card__ul--characters">

					</ul>
				</div>
				<div class="card__navbar">
					<a class="prev" href="#">&#9665;</a>
					<div class="card__navbar__index"></div>
					<a class="next" href="#">&#9655;</a>
				</div>
			</div>

			<br>

			<div class="card">
				<div class="card__header card__header--details">
					<h1 class="card__headline card__headline--details">Details</h1>
				</div>
				<div class="card__content card__content--details">
					<div class="character__stats">
						<div class="details"></div>
					</div>
					<div class="planet__stats">
						<div class="planet__stats__content">
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/main.js"></script>
</body>

</html>
